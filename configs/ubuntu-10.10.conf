[ubuntu-10.10]

# 发行版信息
distribution = ubuntu
version = 10.10
arch_supported = i386,amd64

# 镜像源（使用中科大旧版本镜像）
mirror = http://mirrors.ustc.edu.cn/ubuntu-old-releases/ubuntu/

# 系统配置脚本
setup_script = ubuntu-10.10-setup.sh

# 内核构建包
kbuild_packages = make,gcc,build-essential,libncurses5-dev,libssl-dev,bc

# 模块工具
module_packages = module-init-tools

# 办公工具
office_packages = vim

# 网络工具
network_packages = iproute,iputils-ping,net-tools,wget,curl,openssh-client,ifupdown,openssh-server

# 调试工具
debug_packages = gdb,strace

# 开发工具
dev_packages = git-core,python
