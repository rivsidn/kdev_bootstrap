[ubuntu-5.10]

# 发行版信息
distribution = ubuntu
version = 5.10
arch_supported = i386,amd64

# 镜像源（使用旧版本镜像源）
mirror = http://old-releases.ubuntu.com/ubuntu/

# 系统配置脚本
setup_script = ubuntu-5.10-setup.sh

# 内核构建包
kbuild_packages = make,gcc,build-essential,libncurses5-dev

# 模块工具
module_packages = module-init-tools

# 办公工具
office_packages = vim,nano

# 网络工具
network_packages = iproute,iputils-ping,net-tools,wget,curl,ssh,dhcp3-client,ifupdown

# 调试工具
debug_packages = gdb,strace
